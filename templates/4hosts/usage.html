<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用情况</title>
</head>
<body>
{% if uses.count == 0 %}
<h3 align="center">未使用任何设备</h3>
{% else %}
<table border="1">
    <thead>
    <td>时间</td>
    <td>设备编号</td>
    </thead>
{% for use in uses %}
<tr>
    <td>{{ use.date_field }}</td>
    <td>{{ use.equ_id }}</td>
</tr>
{% endfor %}
</table>
{% endif %}
</body>
</html>
