<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>购买停车场</title>
</head>
<body>
<h1 align="center">可购买的停车场信息</h1>
 <br>
 <br>
{% if parks.count == 0 %}
   <h3 align="center">当前可用车位为空</h3>
{% else %}
<table border="1">
        <tr>
            <th>车位id</th>
            <th>车库编号</th>
            <th>车位号</th>
            <th>售价</th>
            <th>操作</th>
        </tr>
     {% for park in parks %}
        <tr>
            <td>{{ park.par_id }}</td>
            <td>{{ park.gar_num }}</td>
            <td>{{ park.par_id }}</td>
            <td>{{ park.price }}</td>
         <td><a href="/buyPark?park_id={{ park.par_id }}">购买此停车位</a></td>
        </tr>
    {% endfor %}
</table>
{% endif %}
</body>
</html>
